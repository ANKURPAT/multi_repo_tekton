name: "CodeQL"

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  # schedule:
  #   - cron: '45 18 * * 0' # Weekly scan on Sundays at 18:45 UTC

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']
        # Supported languages: ['cpp', 'csharp', 'go', 'java', 'javascript', 'python']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # Optional: specify custom queries
          # queries: +./path/to/local/query, your-org/your-repo/queries@main

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
        # If your project doesn't need autobuild or it fails, replace with manual build steps

      # Uncomment and customize if manual build is needed
      # - name: Manual Build
      #   run: |
      #     make bootstrap
      #     make release

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
